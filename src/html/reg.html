<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form action="http://localhost:8080/api/v1/reg" method="post">
                <h2 class="form-signin-heading">注册到gin+gorm+mysql案例</h2>


                <label for="inputName">用户姓名</label>
                <input type="text" name="inputName" id="inputName" class="form-control"
                       placeholder="请输入用户名" required
                       autofocus><br>

                <label for="inputPassword">用户密码</label>
                <input type="password" name="inputPassword" id="inputPassword" class="form-control"
                       placeholder="请输入密码"
                       required maxLength="16"><br>
                <!--
                                <label for="inputPassword2">重复密码</label>
                                <input type="password" id="inputPassword2" class="form-control"
                                       placeholder="请再次输入密码" required maxLength="16"><br>-->

                <label for="inputNickname">个人昵称</label>
                <input type="text" name="inputNickname" id="inputNickname" class="form-control"
                       placeholder="请输入昵称" maxLength="16"><br>

                <button type="submit" class="btn btn-primary" id="btn-reg">注册</button>
                <a href="login.html" class="btn btn-default" id="btn-reg">返回登录</a>
            </form>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
