<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form action="http://localhost:8080/api/v1/login" method="post">
                <h2 class="form-signin-heading">登录用户界面</h2>

                <label for="inputName">用户姓名</label>
                <input type="text" name="inputName" id="inputName" class="form-control"
                       placeholder="请输入姓名" required autofocus><br>

                <label for="inputPassword">用户密码</label>
                <input type="password" name="inputPassword" id="inputPassword" class="form-control"
                       placeholder="请输入密码" required><br>

                <button type="submit" class="btn btn-primary" id="btn-login">登录</button>
                <a href="reg.html" class="btn btn-default">注册</a>
            </form>
        </div>
    </div>
