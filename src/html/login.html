<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>3</title>
</head>
<body>
<div align="center">
    <form action="" name="myform">
        <table>
            <tr>
                <td>用户名：</td>
                <td><input type="text" id="username"/></td>
            </tr>
            <tr>
                <td>密 码：</td>
                <td><input type="password" id="userpwd"/></td>
            </tr>
            <tr>
                <td>昵 称：</td>
                <td><input type="text" id="nickname"/></td>
            </tr>
        </table>
    </form>
    <table>
        <tr>
            <td>
                <form action="http://127.0.0.1:9090/search" method="post">
                    key:<input type="text" name="key">
                    <input type="submit" value="提交" onclick=myfun_submit()/>
                </form>

            </td>
            <td>
                <form action="http://127.0.0.1:9090/search" method="post">
                    key:<input type="text" name="key">
                    <input type="submit" value="重置" onclick=myfun_reset()/>
                </form>
            </td>
        </tr>
    </table>
</div>
<script type="text/javascript">
    function myfun_submit() {
        var user_val = document.getElementById("username").value;
        var password_val = document.getElementById("userpwd").value;
        if (user_val == "") {
            alert("用户名不能为空！！");
        } else if (password_val == "") {
            alert("密码不能为空！！！");
        }
    }

    function myfun_reset() {
        document.getElementById("username").value = "";
        document.getElementById("userpwd").value = "";
        document.getElementById("nickname").value = "";
    }
</script>
</body>
</html>
